{% extends 'base.html' %}
{% block title %}
Update Todo
{% endblock title %}

{% block body %}
<div class="container my-4">
  <h2>Update Your To-do</h2>
  <form action="/update/{{ todo.sno }}" method="POST">
    <div class="form-group">
      <label for="title">To-do Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
    </div> 
    <div class="form-group">
      <label for="desc">To-do Description</label>
      <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</div>
{% endblock body %}
